spring.application.name= service-b

server.port=8444
server.ssl.key-alias=certificate
server.ssl.key-store-type=JKS
server.ssl.key-password=spring
server.ssl.key-store=classpath:keystore.jks

spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/school
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.security.user.name=users
spring.security.user.password=passwords

eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.status-page-url=https://localhost:${server.port}/v1/
eureka.instance.health-check-url=https://localhost:${server.port}/v1/
eureka.instance.home-page-url=https://localhost:${server.port}/
